<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Комментарии</title>
</head>

<body>
    <div class="head"></div>
    <div class="content">
        <div class="message-block">
            <h1>Сообщение</h1>
            <div class="message"><img src="" alt=""></div>
        </div>
        <div class="comments">
            <div class="comments__input">
                <!-- <textarea name="text" placeholder="Введите комментарий..." id="inputText"></textarea> -->
                <input type="text" placeholder="Введите комментарий..." id="inputText" autofocus />
                <button id="butComment">Отправить</button>
            </div>
            <h2 class="subtitle">Комментарии:</h2>
            <div class="comments__output">
                <div class="comment"></div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="js/comments.js"></script>
</body>

</html>
